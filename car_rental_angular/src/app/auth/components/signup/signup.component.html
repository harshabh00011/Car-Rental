<div class="bg" style="background-color: #F8F8F8;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <div nz-col nzSpan="24">
                        <h1 style="margin-left: 80px;">Sign Up</h1>

                    </div>
                </div>
                <form nz-form [formGroup]="signupForm">

                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTips="This input in not valid E-mail!">
                            <input nz-input placeholder="E-mail" id="email" formControlName="email"/>

                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTips="errorPass">
                            <input nz-input placeholder="Password" type="password" id="password" formControlName="password"/>
                            <ng-template #errorPass let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Password is Required!
                                </ng-container>
                                <ng-container *ngIf="control.hasError('pattern')">
                                    Password Should Contain 8 Characters, 1 LowerCase, 1 UpperCase, 1 Number and 1
                                    Special Character
                                </ng-container>
                            </ng-template>                     
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTips="errorTpl">
                            <input nz-input placeholder="Confirm Password" type="password" id="checkPassword" formControlName="checkPassword" />
                            <ng-template #errorTpl let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Please Confirm Your Password!
                                </ng-container>
                                <ng-container *ngIf="control.hasError('confirm')">
                                    Two Passwords that you entered is inconsistent!
                                </ng-container>
                            </ng-template>                     
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTips="userErrorTpl">
                            <input nz-input placeholder="Name" id="username" formControlName="name"/>
                            <ng-template #userErrorTpl let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Please Input Your Username!
                                </ng-container>
                            </ng-template>                     
                        </nz-form-control>
                    </nz-form-item>

                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="register()">Register</button>
                    Or <a routerLink="/login">login now!</a>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
